name: Split Monorepo

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_call:
    inputs:
      tag:
        description: 'Tag to split'
        required: true
        type: string

jobs:
  split:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - prefix: 'packages/htmx-bundle'
            repo: 'mdxpl/htmx-bundle'
          - prefix: 'packages/demo'
            repo: 'mdxpl/htmx-bundle-demo'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.tag || github.ref }}

      - name: Determine reference
        id: ref
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            echo "reference=${{ inputs.tag }}" >> $GITHUB_OUTPUT
            echo "as_tag=true" >> $GITHUB_OUTPUT
          else
            echo "reference=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "as_tag=${{ startsWith(github.ref, 'refs/tags/') }}" >> $GITHUB_OUTPUT
          fi

      - name: Split ${{ matrix.package.prefix }}
        uses: claudiodekker/splitsh-action@v1.0.0
        with:
          prefix: ${{ matrix.package.prefix }}
          remote: 'https://x-access-token:${{ secrets.HTMX_BUNDLE_SPLIT_TOKEN }}@github.com/${{ matrix.package.repo }}.git'
          reference: ${{ steps.ref.outputs.reference }}
          as_tag: ${{ steps.ref.outputs.as_tag }}
