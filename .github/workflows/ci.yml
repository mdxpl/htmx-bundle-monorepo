name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-bundle:
    name: Bundle - PHP ${{ matrix.php }}, Symfony ${{ matrix.symfony }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.3', '8.4']
        symfony: ['6.4.*', '7.0.*', '7.1.*']

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, xml, ctype, iconv
          coverage: xdebug

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php${{ matrix.php }}-sf${{ matrix.symfony }}-${{ hashFiles('packages/htmx-bundle/composer.json') }}
          restore-keys: ${{ runner.os }}-php${{ matrix.php }}-

      - name: Install dependencies
        working-directory: packages/htmx-bundle
        run: |
          composer require symfony/framework-bundle:${{ matrix.symfony }} symfony/twig-bundle:${{ matrix.symfony }} --no-update
          composer install --prefer-dist --no-progress

      - name: Run tests
        working-directory: packages/htmx-bundle
        run: vendor/bin/phpunit --coverage-text

  code-style:
    name: Code Style
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: PHP-CS-Fixer
        uses: docker://ghcr.io/php-cs-fixer/php-cs-fixer:3-php8.3
        with:
          args: check --config=.php-cs-fixer.dist.php

  test-demo:
    name: Demo - Syntax Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          coverage: none

      - name: Install bundle dependencies
        working-directory: packages/htmx-bundle
        run: composer install --prefer-dist --no-progress

      - name: Install demo dependencies
        working-directory: packages/demo
        run: composer install --prefer-dist --no-progress

      - name: Check demo syntax
        working-directory: packages/demo
        run: find src -name "*.php" -exec php -l {} \;
